<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmaci√≥n - Avada Kedavra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Carga estilos personalizados y Bootstrap -->
  <link rel="stylesheet" href="css/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos m√°gicos para fondo y caja de resumen */
    body {
      background: radial-gradient(circle at center, #1a1a1a, #000);
      color: #fff;
      text-align: center;
      padding-top: 60px;
      font-family: 'Segoe UI', sans-serif;
    }
    .resumen-box {
      background-color: #222;
      border-radius: 12px;
      padding: 30px;
      margin: auto;
      max-width: 600px;
      box-shadow: 0 0 20px #00ffcc;
    }
    .resumen-box h2 {
      color: #00ffcc;
      margin-bottom: 20px;
    }
    .resumen-box ul {
      text-align: left;
    }
    .btn-volver {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Caja central con resumen de compra -->
  <div class="resumen-box">
    <h2>‚ú® ¬°Gracias por tu compra, mago!</h2>
    <p>Tu pedido fue procesado con √©xito. Aqu√≠ est√° el resumen:</p>

    <!-- Lista de productos -->
    <h4 class="mt-4">üßæ Productos</h4>
    <ul id="listaProductos" class="list-group mb-3"></ul>

    <!-- Tipo de entrega -->
    <h4>üöö Tipo de entrega</h4>
    <p id="tipoEnvio"></p>

    <!-- Total final -->
    <h4>üí∏ Total</h4>
    <p id="totalFinal" class="fw-bold"></p>

    <!-- Datos del comprador -->
    <h4>üìç Datos del comprador</h4>
    <ul id="datosComprador" class="list-group"></ul>

    <!-- Bot√≥n para volver al inicio -->
    <button onclick="window.location.href='index.html'" class="btn btn-light btn-volver">Volver al inicio</button>
  </div>

  <script>
    window.addEventListener("load", () => {
      // Recupera los productos guardados en localStorage
      const productos = JSON.parse(localStorage.getItem("carrito")) || [];

      // Recupera el tipo de env√≠o guardado
      const envio = localStorage.getItem("envio_tipo") || "No especificado";

      // Recupera el total final guardado
      const total = localStorage.getItem("envio_total") || "0";

      // Recupera el estado del modo debug
      const modoDebug = localStorage.getItem("modo_debug") === "true";

      // Muestra los productos en la lista
      const lista = document.getElementById("listaProductos");
      productos.forEach(p => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `ü™Ñ ${p.nombre} - $${p.precio}`;
        lista.appendChild(li);
      });

      // Muestra tipo de env√≠o y total
      document.getElementById("tipoEnvio").textContent = envio;
      document.getElementById("totalFinal").textContent = `$${total}`;

      // Muestra los datos del comprador en lista
      const campos = ["nombre", "direccion", "ciudad", "codigoPostal", "email", "telefono"];
      const listaDatos = document.getElementById("datosComprador");
      campos.forEach(id => {
        const valor = localStorage.getItem("envio_" + id);
        if (valor) {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.innerHTML = `<strong>${id}:</strong> ${valor}`;
          listaDatos.appendChild(li);
        }
      });

      // Si el modo debug estaba activado, muestra datos en consola
      if (modoDebug) {
        console.log("üß™ Modo debug activo en confirmaci√≥n");
        console.log("Productos:", productos);
        console.log("Env√≠o:", envio);
        console.log("Total:", total);
      }

      // Limpieza final del localStorage
      localStorage.clear();
    });
  </script>
</body>
</html>
