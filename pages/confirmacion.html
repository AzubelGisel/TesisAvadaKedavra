<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación - Avada Kedavra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Carga estilos personalizados y Bootstrap -->
  <link rel="stylesheet" href="/css/estilo.css">
  <link rel="stylesheet" href="/css/confirmacion.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <!-- Caja central con resumen de compra -->
  <div class="resumen-box text-light">
    <h2>✨ ¡Gracias por tu compra, mago!</h2>
    <p>Tu pedido fue procesado con éxito. Aquí está el resumen:</p>

    <!-- Lista de productos -->
    <h4 class="mt-4">🧾 Productos</h4>
    <ul id="listaProductos" class="list-group mb-3"></ul>

    <!-- Tipo de entrega -->
    <h4>🚚 Tipo de entrega</h4>
    <p id="tipoEnvio"></p>

    <!-- Total final -->
    <h4>💸 Total</h4>
    <p id="totalFinal" class="fw-bold"></p>

    <!-- Datos del comprador -->
    <h4>📍 Datos del comprador</h4>
    <ul id="datosComprador" class="list-group"></ul>

    <!-- Botón para volver al inicio -->
    <button onclick="window.location.href='/index.html'" class="btn btn-light btn-volver">Volver al inicio</button>
  </div>

  <script src="/js/utils/confirmacion.js"></script>
</body>
</html>
